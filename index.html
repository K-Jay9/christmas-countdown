<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown">
        <h1 class="name">
            Merry Christmas
        </h1>
    </div>
    <div class="ctn">
        <div class="timer">
            <h1 class="placer" id='ctn-day'></h1>
            <span class="names">Days</span>
        </div>
        <div class="timer">
            <h1 class="placer"  id='ctn-hour'></h1>
            <span class="names">Hours</span>
        </div>
        <div class="timer">
            <h1 class="placer"  id='ctn-minute'></h1>
            <span class="names">Minutes</span>
        </div>
        <div class="timer">
            <h1 class="placer"  id='ctn-second'></h1>
            <span class="names">Seconds</span>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
